<div class="modal-dialog">
  <div class="modal-content">
    <div class="modal-header">
      <button type="button" class="close" (click)="close()" >&times;</button>
    </div>
    <div class="modal-image">
      <img [src]="potato.media.m" [alt]="potato.title">
      <div class="clearfix">
          <a [attr.href]="potato.link" class="pull-right"><i class="fab fa-flickr"></i> View on Flickr</a>
        </div>
    </div>
    <div class="modal-body">
      <h2> {{potato.title}} </h2>
      <p class="details">
        <a [href]="authorLink"><i class="fas fa-user-circle"></i> {{photoAuthor}}</a> |
        <span class="small">Published, {{potato.date_taken | date:'MMM d, y, h:mm a'}}</span>
      </p>
      <div class="description" [innerHTML]="stripDescription"></div>
      <div>
        <a [href]="tagLink(tag)" [attr.data-tag]="tag" class="badge badge-secondary padit" *ngFor="let tag of tagList">{{tag}}</a>
      </div>
    </div>
    <div class="modal-footer">
      <button type="button" class="btn btn-default btn-block" (click)="close()" >Close</button>
    </div>
  </div>
</div>
